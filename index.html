<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: rgb(224, 247, 233);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-3">Formulário de inscrição curso Bootstrap</h1>
    </div>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#form">Clique aqui se você deseja se inscrever</button>
            </div>
            <div id="form" class="accordion-collapse collapse">
                <div class="accordion-body">
                    <form>
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input name="nome" class="form-control" type="text" id="nome">
                        <label class="form-label" for="email">Seu e-mail:</label>
                        <input class="form-control" type="email" id="email">
                        <label class="form-label" for="telefone">Seu telefone:</label>
                        <input class="form-control" type="tel" id="telefone">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos">
                        </div>
                        <button class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
